<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<!--bootstrap -->
	<link rel="stylesheet" type="text/css" href="static/bootstrap/css/bootstrap.css">
	<script type="text/javascript" src="static/bootstrap/js/bootstrap.js"></script>

<!-- layer插件 -->
	<script type="text/javascript" src="static/layer/layer.js"></script>

<!-- 字体样式 -->

<body>
<div class="container" >
<div class="row">
<div class="col-xs-1"></div>
<div class="col-xs-11">
<!---------------------------------------华丽的容器分割线---------------------------------------->		
		
	<div class="col-xs-12">
			     <img 	src="static/zhuce1.jpg"
			     		alt="标题" 
			     		class="img-responsive" 
			     >
	</div>
	
	<div class="col-xs-3"></div>		
	<div class="col-xs-5" style="background-color:#F5F5F5;height:400px">

		<table id="" class="table"  frame="void">
			<tbody>
				<tr style="height:70px">
					<td colspan="3" align="center"><h3 style="">手机注册</h3></td>
				</tr>

				<tr style="height:50px">
					<td colspan="3" align="center">
                        <h4 style="color:red">	{% if message %} {{message}} {% endif %}</h4>
                    </td>
				</tr>
                <form id="" class="form-inline" method="post" action="">

					<tr style="height:70px">
						<td >手机号：</td>
						<td colspan="2">
							{{form.username(placeholder="您的手机号")}}
						</td>
					</tr>

					<tr style="height:70px">
						<td >密码：</td>
						<td colspan="2">
							{{form.password(placeholder="您的密码")}}
						</td>
					</tr>

					<tr style="height:70px">
						<td >验证码：</td>
						<td>
							<input  type="text"  placeholder="输入手机验证码" value="">
						</td>
						<td>
							<a class='btn btn-block' style="background-color:#E6E6E6" href=''>发送短信</a>
						</td>
					</tr>
					<tr>
						<td colspan="3">
                            <input class='btn btn-success btn-block' type="submit" value="注册" />
						</td>
					</tr>

				</form>
			</tbody>
		</table>		     
	</div>
		
		
		
		

<!---------------------------------------华丽的容器分割线---------------------------------------->				
</div>
</div>
</div>
