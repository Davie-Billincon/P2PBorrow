<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>我要借款</title>

<!-- jquerys -->
	<script type="text/javascript" src="static/jquery/jquery.js"></script>

<!--bootstrap -->
	<link rel="stylesheet" type="text/css" href="static/bootstrap/css/bootstrap.css">
	<script type="text/javascript" src="static/bootstrap/js/bootstrap.js"></script>
	
<!-- layer插件 -->
	<script type="text/javascript" src="static/layer/layer.js"></script>

<!-- 字体样式 -->	
	<style type="text/css">	 body {font-family : 微软雅黑;} </style>

	
<script type="text/javascript">

$(document).ready(function(){

});

function example() {
}

</script>
</head>

<body>
<div class="container" >
<div class="row">
<div class="col-xs-1"></div>
<div class="col-xs-11" style="margin:50px">
<!---------------------------------------华丽的容器分割线---------------------------------------->		
		
	<div class="col-xs-6">
			     <img 	src="static/shouye1.jpg"
			     		alt="标题" 
			     		class="img-responsive" 
			     >
	</div>	

	<div class="col-xs-6">
		<a class='btn ' href='/showlendall' style="font-size:18px">我要投资</a>
		<a class='btn ' href='/borrow' style="font-size:18px">我要借款</a>
		<a class='btn ' href='/myinfo' style="font-size:18px">所有记录</a>
		<a class='btn ' href='/returnMoney' style="font-size:18px">我要还款</a>
        <a class='btn ' href='/showDetail' style="font-size:18px">编辑详情</a>
        <a class='btn ' href='/back' style="font-size:18px">进入后台</a>
        <a class='btn ' href='/logout' style="font-size:18px">退出登录</a>
        <a class='btn ' href='/' style="font-size:18px">用户:{{ username }}</a>
	</div>	

	<div class="col-xs-12" style="background-color:#F5F5F5;height:500px">
		<div class="col-xs-3"></div>
		<div class="col-xs-6">

			<table id="" class="table"  frame="void">
				<tbody>
					<tr style="height:60px">
						<td colspan="2" align="center"><h4 style=""> </h4></td>
					</tr>
                    {% if message %}
                        <tr style="height:50px">
                            <td colspan="2" align="center">
                                <h4 style="color:darkred">{{message}} </h4>
                            </td>
                        </tr>
                    {% endif %}
					<tr style="height:70px">
						<td colspan="2">
							<nobr style="font-size:30px">您的额度：</nobr>
							<nobr style="font-size:32px;color:red" >{{ credit }}</nobr>
						</td>
					</tr>
					
					<form id="" class="form-inline" method="post" action="">
					
						<tr style="height:70px">
							<td >借贷金额：</td>
							<td>
								<input id="borrow_money" type="text" placeholder="" name="borrow_money" value="">
							</td>
						</tr>
						
						<tr style="height:70px">
							<td >还款利率/%：</td>
							<td>
								<input  type="text" name="return_rate" id="return_rate"  placeholder="" value="">
							</td>
						</tr>
						
						<tr style="height:70px">
							<td >还款期限/月：</td>
							<td>
								<input  type="text" name="duration" id="duration"  placeholder="" value="">
							</td>
						</tr>

                        <tr style="height:50px">
							<td >借款目的：</td>
							<td>
								<label for="a1" >
                            		<input name="aim" type="radio" value="其他" id="a1"  checked=checked groupfor="gw" style="margin: 7px 10px 0 0;" />其他</label>
                             	<label for="a2" >
                            		<input name="aim" type="radio" value="购物" id="a2"   groupfor="gs" style="margin: 7px 10px 0 10px;" />购物</label>
                             	<label for="a3" >
                            		<input name="aim" type="radio" value="学业" id="a3"    groupfor="wd" style="margin: 7px 10px 0 10px;" />学业</label>
                             	<label for="a4" >
                            		<input name="aim" type="radio" value="旅行" id="a4"     groupfor="xs" style="margin: 7px 10px 0 10px;" />旅行</label>
								<label for="a5" >
                            		<input name="aim" type="radio" value="投资" id="a5"     groupfor="xs" style="margin: 7px 10px 0 10px;" />投资</label>
							</td>
						</tr>

						<tr>
							<td colspan="2">
								<input  type="submit" class='btn btn-info btn-block ' value="提交申请">
							</td>
						</tr>

					</form>
				</tbody>
			</table>		     
		</div>

	</div>

	<div class="col-xs-12">
			     <img 	src="static/borrow2.jpg"
			     		alt="标题" 
			     		class="img-responsive" 
			     >
	</div>
	

<!---------------------------------------华丽的容器分割线---------------------------------------->				
</div>
</div>
</div>

</body>
</html>
