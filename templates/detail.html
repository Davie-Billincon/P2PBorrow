<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>详细信息</title>

<!-- jquerys -->
	<script type="text/javascript" src="static/jquery/jquery.js"></script>

<!--bootstrap -->
	<link rel="stylesheet" type="text/css" href="static/bootstrap/css/bootstrap.css">
	<script type="text/javascript" src="static/bootstrap/js/bootstrap.js"></script>
	
<!-- layer插件 -->
	<script type="text/javascript" src="static/layer/layer.js"></script>

<!-- 字体样式 -->	
	<style type="text/css">	 body {font-family : 微软雅黑;} </style>
	
<script type="text/javascript">
$(document).ready(function(){
		
});

function example() {
}

</script>
</head>

<body>
<div class="container" >
<div class="row">
<div class="col-xs-1"></div>
<div class="col-xs-11">
<!---------------------------------------华丽的容器分割线---------------------------------------->		
		
	<div class="col-xs-6">
			     <img 	src="static/shouye1.jpg"
			     		alt="标题" 
			     		class="img-responsive" 
			     >
	</div>
    <div class="col-xs-6">
		<a class='btn ' href='/showlendall' style="font-size:18px">我要投资</a>
		<a class='btn ' href='/borrow' style="font-size:18px">我要借款</a>
		<a class='btn ' href='/myinfo' style="font-size:18px">所有记录</a>
		<a class='btn ' href='/returnMoney' style="font-size:18px">我要还款</a>
        <a class='btn ' href='/back' style="font-size:18px">进入后台</a>
        <a class='btn ' href='/logout' style="font-size:18px">退出登录</a>
        <a class='btn ' href='/' style="font-size:18px">用户:{{ username }}</a>
	</div>

		{% if message %} {{message}} {% endif %}
	<div class="col-xs-12" style="background-color:#F2F2F2">	
		<div class="col-xs-2"></div>

			<div class="col-xs-8" style="height:1000px">

			<table id="" class="table"  frame="void">
				<tbody>
					<tr style="height:60px">
						<td colspan="2" align="center"><h4 style=""> </h4></td>
					</tr>

					<form id="" class="form-inline" method="post" action="">
					
						<tr style="height:50px">
							<td >真实姓名：</td>
							<td>
								<input id="realname" name="realname" type="text" placeholder=""  value="" >
							</td>
						</tr>
						
						<tr style="height:50px">
							<td >身份证号：</td>
							<td>
								<input id="IDnumber" name="IDnumber" type="text" placeholder=""  value="" >
							</td>
						</tr>

						<tr style="height:50px">
							<td >注册手机号：</td>
							<td>
								<input id="phone" name="phone" type="text" placeholder=""  value="" >
							</td>
						</tr>

						<tr style="height:50px">
							<td >婚姻状况：</td>
							<td>
								<label for="jb1" class="c333">
                                    <input name="MarriageStatusId" type="radio" value="1" id="jb1"   />未婚 
                                </label>

                                <label for="jb2" class="c333">
                                    <input name="MarriageStatusId" type="radio" value="2" id="jb2"  />已婚  
                                </label>

                                <label for="jb3" class="c333">
                                    <input name="MarriageStatusId" type="radio" value="3" id="jb3"   />离异
                                </label>
							</td>
						</tr>

						<tr style="height:50px">
							<td >学历：</td>
							<td>
								<!--<select  id="EducationId" name="EducationId"><option value="">请选择</option>-->
									<!--<option value="1">研究生及以上</option>-->
									<!--<option value="2">本科</option>-->
									<!--<option value="3">大专</option>-->
									<!--<option value="4">高中</option>-->
									<!--<option value="5">中专</option>-->
									<!--<option value="6">初中</option>-->
								<!--</select>-->
								<label for="a1" >
                            		<input name="EducationId" type="radio" value="1" id="a1"  checked=checked groupfor="gw" style="margin: 7px 10px 0 0;" />研究生及以上   </label>
                             	<label for="a2" >
                            		<input name="EducationId" type="radio" value="2" id="a2"   groupfor="gs" style="margin: 7px 10px 0 10px;" />本科    </label>
                             	<label for="a3" >
                            		<input name="EducationId" type="radio" value="3" id="a3"    groupfor="wd" style="margin: 7px 10px 0 10px;" />大专    </label>
                             	<label for="a4" >
                            		<input name="EducationId" type="radio" value="4" id="a4"     groupfor="xs" style="margin: 7px 10px 0 10px;" />高中   </label>
								<label for="a5" >
                            		<input name="EducationId" type="radio" value="5" id="a5"     groupfor="xs" style="margin: 7px 10px 0 10px;" />中专   </label>
                           		 <label for="a6">
                                	<input name="EducationId" type="radio" value="6" id="a6"    groupfor="qt" style="margin: 7px 10px 0 10px;"/>初中及以下 </label>
							</td>
						</tr>

						<tr style="height:50px">
							<td >就业状态：</td>
							<td>
								<label for="a1" >
                            		<input name="UserType" type="radio" value="1" id="a1"  checked=checked groupfor="gw" style="margin: 7px 10px 0 0;" />工薪族   </label>
                             	<label for="a2" >
                            		<input name="UserType" type="radio" value="2" id="a2"   groupfor="gs" style="margin: 7px 10px 0 10px;" />私营业主    </label>
                             	<label for="a3" >
                            		<input name="UserType" type="radio" value="3" id="a3"    groupfor="wd" style="margin: 7px 10px 0 10px;" />网店卖家    </label>
                             	<label for="a4" >
                            		<input name="UserType" type="radio" value="4" id="a4"     groupfor="xs" style="margin: 7px 10px 0 10px;" />学生   </label>
                           		 <label for="a5">
                                	<input name="UserType" type="radio" value="6" id="a5"    groupfor="qt" style="margin: 7px 10px 0 10px;"/>其他 </label>
							</td>
						</tr>

						<tr style="height:50px">
							<td >信用卡号：</td>
							<td>
								<input id="creditnumber" name="creditnumber" type="text" placeholder=""  value="" >
							</td>
						</tr>

						<tr style="height:50px">
							<td >每月工资/元：</td>
							<td>
								<input id="salary" name="salary" type="text" placeholder=""  value="" >
							</td>
						</tr>

						<tr style="height:50px">
							<td >房贷月供/元：</td>
							<td>
								<input id="loan" name="loan" type="text" placeholder=""  value="" >
							</td>
						</tr>

						<tr style="height:50px">
							<td >月可支配金额/元：</td>
							<td>
								<input id="AverageSalary" name="AverageSalarys" type="text" placeholder=""  value="" >
							</td>
						</tr>

						<tr style="height:50px">
							<td >每月可接受还贷/元：</td>
							<td>
								<input id="AverageSalary" name="AverageSalary" type="text" placeholder=""  value="" >
							</td>
						</tr>

						<tr>
							<td colspan="2">
								<input  type="submit" class='btn btn-info btn-block ' value="提交信息">
							</td>
						</tr>

		
					</form>
				</tbody>
			</table>	

		</div>
	</div>	
		
		
		
		
		

<!---------------------------------------华丽的容器分割线---------------------------------------->				
</div>
</div>
</div>

</body>
</html>
